<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de tipificaciones de win</title>
    <link rel="stylesheet" href="dist/index.css">
</head>

<body>
    <header>
        <div class="cabecera __flex">
            <div class="item" data-topen="form_tipi">Formulario</div>
            <div class="item" data-topen="hist_today">Historial</div>
        </div>
    </header>
    <main class="box-general">
        <div id="form_tipi" class="container ">
            <form action="#" method="post" id="gen_tipi">
                <div class="container__box">
                    <div class="container__box-primary __flex -column">
                        <div class="container__box-item">
                            <label for="nombre_cl">Nombre del cliente
                                <input type="text" name="nombre_cl" id="nombre_cl" required>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="tkt_cl">ticket
                                <input type="text" name="tkt_cl" id="tkt_cl" required>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="dni_cl">Dni
                                <input type="text" name="dni_cl" id="dni_cl" required>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="nodo_serv">Nodo
                                <input type="text" name="nodo_serv" id="nodo_serv" required>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="mac_serv">MAC
                                <input type="text" name="mac_serv" id="mac_serv" required>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="potencia_olt">Potencia
                                <div class="box -potencias __flex">
                                    <input type="text" name="potencia_onu" id="potencia_onu" class="potencia"
                                        placeholder="ONU">
                                    <input type="text" name="potencia_olt" id="potencia_olt" class="potencia"
                                        placeholder="OLT">
                                    <input type="text" name="potencia_status" id="potencia_status" class="potencia"
                                        placeholder="waiting">
                                    <span class=" mdi mdi-close-circle-outline mdi_chng"></span>
                                </div>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="obs_cl">Observaciones
                                <textarea type="text" name="obs_cl" id="obs_cl"></textarea>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="ctrl_proccess">Tipo de caso
                                <select name="ctrl_proccess" id="ctrl_proccess">
                                    <!-- select con los {3} procesos que hay -->
                                    <option value="0" disabled selected>Seleccione...</option>
                                </select>
                            </label>
                        </div>

                    </div>
                    <div class="container__box-secundary __flex -column">
                        <!-- Aqui se generaran los checkbox del itinerario del proceso -->
                    </div>
                    <div class="container__box-btnfooter __flex">
                        <!--aqui iran los botones  -->
                        <a type="menu">generar tipificacion</a>
                        <button type="submit">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="hist_today" class="container _hidden">
            <div class="card box">
                <!-- aqui se iran generando las tarjetas -->
            </div>
        </div>
    </main>
    <textarea name="copy_gen" id="copy_gen" style="display:none;" placeholder="no se deberia de ver"></textarea>
</body>
<script src="dist/functions.js" type="module"></script>
<script src="dist/index.js" type="module"></script>

</html>
