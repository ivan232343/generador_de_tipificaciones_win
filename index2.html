<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de tipificaciones de win</title>
    <link rel="stylesheet" href="dist/index.css">
</head>

<body>
    <header>
        <div class="cabecera __flex notext">
            <div class="item" data-topen="form_tipi">Formulario</div>
            <div class="item" data-topen="hist_today">Historial</div>
        </div>
    </header>
    <main class="box-general">
        <div id="form_tipi" class="container ">
            <form action="#" method="post" id="gen_tipi">
                <div class="container__box">
                    <div class="container__box-primary __flex -column">
                        <div class="container__box-item">
                            <label for="nombre_cl">Nombre del cliente
                                <input type="text" name="nombre_cl" id="nombre_cl" required>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="tkt_cl">ticket
                                <input type="text" name="tkt_cl" id="tkt_cl" required>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="dni_cl">Dni
                                <input type="text" name="dni_cl" id="dni_cl" required>
                            </label>
                        </div>
                        <!-- <div class="container__box-item">
                      
                        </div> -->
                        <div class="container__box-item">
                            <label for="mac_serv">MAC
                                <input type="text" name="mac_serv" id="mac_serv" required>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="potencia_olt">Potencia
                                <div class="box -potencias __flex">
                                    <input type="text" name="potencia_onu" id="potencia_onu" class="potencia"
                                        placeholder="ONU">
                                    <input type="text" name="potencia_olt" id="potencia_olt" class="potencia"
                                        placeholder="OLT">
                                    <input type="text" name="potencia_status" id="potencia_status" class="potencia"
                                        placeholder="waiting">
                                    <span class=" mdi mdi-close-circle-outline mdi_chng"></span>
                                </div>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="obs_cl">Observaciones
                                <select name="select_plantillac" id="select_plantillac" class="select_plantillac">
                                    <optgroup label="Cableado">
                                        <option value="Perdida_de_conexion">Perdida de conexion</option>
                                        <option value="Lentitud">Lentitud</option>
                                        <option value="Perdida_de_conexion">Perdida de conexion</option>
                                        <option value="Lentitud">Lentitud</option>
                                    </optgroup>
                                    <optgroup label="WiFi">
                                        <option value="Perdida_de_conexion">Perdida de conexion</option>
                                        <option value="Lentitud">Lentitud</option>
                                    </optgroup>
                                    <optgroup label="Derivacion">
                                        <option value="NOC - Ancho de banda">NOC - Ancho de banda</option>
                                        <option value="NOC - Intermitencias">NOC - Intermitencias</option>
                                        <option value="NOC - WinPhone">NOC - WinPhone</option>
                                        <option value="NOC - Web">NOC - Web</option>
                                        <option value="NOC - VPN">NOC - VPN</option>
                                    </optgroup>
                                    <optgroup label="Otros">
                                        <option value="Paginas_web">Paginas web</option>
                                        <option value="App">App</option>
                                        <option value="VPN">VPN</option>
                                        <option value="Acceso a juego">Acceso a juego</option>
                                    </optgroup>

                                </select>
                                <textarea type="text" name="obs_cl" id="obs_cl"></textarea>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="ctrl_proccess">Estado del ticket
                                <select name="ctrl_proccess" id="ctrl_proccess">
                                    <!-- select con los {3} procesos que hay -->
                                    <option value="0" disabled selected>Seleccione...</option>
                                </select>
                            </label>
                        </div>

                    </div>
                    <div class="container__box-secundary __flex -column">
                        <div class="bxfsh _hidden">
                            <div class="container__box-item">
                                <label for="categoria">Categoría</label>
                                <select name="categoria" id="categoria">
                                    <option value="0" disabled selected>Seleccione...</option>
                                </select>
                            </div>
                            <div class="container__box-item _hidden _force">
                                <label for="caso">Caso</label>
                                <select name="caso" id="caso">
                                    <!-- select con los {3} procesos que hay -->
                                    <option value="0" disabled selected>Seleccione...</option>
                                </select>
                            </div>
                            <div class="container__box-item _hidden _force">
                                <label for="tipo">Tipo</label>
                                <select name="tipo" id="tipo">
                                    <!-- select con los {3} procesos que hay -->
                                    <option value="0" disabled selected>Seleccione...</option>
                                </select>
                            </div>
                            <div class="container__box-item _hidden _force">
                                <label for="diagnostico">Diagnóstico</label>
                                <select name="diagnostico" id="diagnostico">
                                    <!-- select con los {3} procesos que hay -->
                                    <option value="0" disabled selected>Seleccione...</option>
                                </select>
                            </div>
                            <div class="container__box-item _hidden _force">
                                <label for="solucion">Solucion</label>
                                <select name="solucion" id="solucion">
                                    <!-- select con los {3} procesos que hay -->
                                    <option value="0" disabled selected>Seleccione...</option>
                                </select>
                            </div>
                        </div>
                        <div class="bxncts _hidden">
                            <div class="container__box-item ">
                                <label for="Numero1">Numero 1</label>
                                <input type="number" name="Numero1" id="numero1" class="numero" placeholder="num">
                            </div>
                            <div class="container__box-item ">
                                <label for="Numero2">Numero 2</label>
                                <input type="number" name="Numero1" id="numero2" class="numero">
                            </div>
                        </div>
                        <div class="bxagpro _hidden"></div>
                        <div class="bxval _hidden"></div>
                        <div class="bxextt _hidden"></div>
                    </div>
                    <div class="container__box-btnfooter __flex j_c _s_a">
                        <!--aqui iran los botones  -->
                        <a class="btn btn-footer" type="menu">generar tipificacion</a>
                        <button class="btn btn-footer" type="submit">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="hist_today" class="container _hidden">
            <div class="card box">
                <!-- aqui se iran generando las tarjetas -->
            </div>
        </div>
    </main>
    <textarea name="copy_gen" id="copy_gen" style="display:none;" placeholder="no se deberia de ver"></textarea>
</body>
<script src="dist/functions.js" type="module"></script>
<script src="dist/index.js" type="module"></script>
<script src="dist/plantillas_functs.js" type="module"></script>

</html>
