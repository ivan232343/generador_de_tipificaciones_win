<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de tipificaciones de win</title>
    <link rel="stylesheet" href="dist/index.css">
</head>

<body>
    <main class="box-general">
        <div class="container">
            <form action="#" method="post" id="gen_tipi">
                <div class="container__box">
                    <div class="container__box-primary __flex">
                        <div class="container__box-item">
                            <label for="nombre_cl">Nombre del cliente
                                <input type="text" name="nombre_cl" id="nombre_cl">
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="tel_cl">Tel de contacto
                                <input type="text" name="tel_cl" id="tel_cl">
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="obs_cl">Observaciones
                                <textarea type="text" name="obs_cl" id="obs_cl"></textarea>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="ctrl_proccess">Procesos
                                <select name="ctrl_proccess" id="ctrl_proccess">
                                    <!-- select con los {3} procesos que hay -->
                                    <option value="0" disabled selected>Seleccione...</option>
                                </select>
                            </label>
                        </div>
                        <div class="container__box-item">
                            <label for="potencia_olt">Potencia
                                <input type="text" name="potencia_olt" id="potencia_olt">
                                <span class=" mdi mdi-close-circle-outline mdi_chng"></span>
                            </label>
                        </div>
                    </div>
                    <div class="container__box-secundary __flex">
                        <!-- Aqui se generaran los checkbox del itinerario del proceso -->
                    </div>
                    <div class="container__box-btnfooter __flex">
                        <!--aqui iran los botones  -->
                        <button type="menu">generar tipificacion</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <textarea name="copy_gen" id="copy_gen" style="display:none;"></textarea>
</body>
<script src="dist/functions.js"></script>
<script src="dist/index.js"></script>

</html>
